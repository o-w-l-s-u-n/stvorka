<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <section class="frameCont">
        <div class="roundIndicationCont"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="7">
            <div class="indicatorValue">0/7</div>
            <svg  width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle  cx="30" cy="30" r="30.5" stroke="white" stroke-opacity="1" />
            </svg>

        </div>
        <div class="info">
            <h1 class="checklist">Чеклист</h1>
            <p class="completionStat">Выполнено: 0 из 7 действий</p>
            <p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
        </div>
        <button class="openButton">Открыть чеклист</button>
    </section>
</body>
</html>
